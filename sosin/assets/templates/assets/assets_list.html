<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoin Asset List</title>
</head>
<body>
    <div id="content">
        <h1>Assets List</h1>
        <ul>
            {% for asset in object_list %}
                <li><a href="{% url 'detail' asset.id %}">{{ asset }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
