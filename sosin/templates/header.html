<div class="header">
    <div>
        <h1 class="main-font">Sosin Coins</h1>
    </div>
    <div>
        <a href="{% url 'homeapp:home' %}"><span>Home</span></a>
        <span>Assets</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}"><span>Login</span></a>
        <a href="{% url 'accountapp:create' %}?next={{ request.path }}"><span>Sign Up</span></a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}"><span>MyPage</span></a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}"><span>Logout</span></a>
        {% endif %}
    </div>
</div>
